<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="container">

        <div class="sidebar">
            <h1 class="header">Book Entry</h1>
            <div class="form-div">
                <label for="book-title">
                    <h2>
                        Title
                    </h2>
                </label>
                <input type="text" name="book-title" id="book-title" autocapitalize="words">
            </div>
            <div class="form-div">
                <label for="book-author">
                    <h2>
                        Author
                    </h2>
                </label>
                <input type="text" name="book-author" id="book-author">
            </div>
            <div class="form-div">
                <label for="book-pages">
                    <h2>
                        Pages
                    </h2>
                </label>
                <input type="text" name="book-pages" id="book-pages">
            </div>
            <div class="form-div">
                <label for="book-status">
                    <h2>
                        Status
                    </h2>
                </label>
                <input type="text" name="book-status" id="book-status">
            </div>
            <div class="btn-div">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
        
        <div class="card-div">
            <h1 class="card-header">Books To Read</h1>
            <div class="card-display">

            </div>
        </div>

    </div>

</body>
</html>
